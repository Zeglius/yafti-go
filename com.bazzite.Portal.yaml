app-id: com.bazzite.Portal
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: bazzite-portal
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-config/bazzite:create
  - --filesystem=host:ro
modules:
  - name: webkit
    sources:
      - type: git
        url: https://github.com/WebKit/WebKit.git
        tag: webkitgtk-2.40.5
        commit: 9872c7f3d0a5c68a9319718a9dcd6f4fa56c7dd5
    modules:
      - name: webkitgtk-4.0
        buildsystem: simple
        build-commands:
          - mkdir -p /usr/lib/pkgconfig
          - cp webkit2gtk-4.0.pc /usr/lib/pkgconfig/

        sources:
          - type: file
            path: webkit2gtk-4.0.pc
            dest-filename: webkit2gtk-4.0.pc
  
  - name: bazzite-portal
    buildsystem: simple
    build-options:
      env:
        - PATH=/usr/lib/sdk/golang/bin:${PATH}
        - GOBIN=/app/bin
        - GOPATH=/tmp/go
        - GOCACHE=/tmp/.cache
        - PKG_CONFIG_PATH=/usr/lib/pkgconfig:/usr/share/pkgconfig:/app/lib/pkgconfig
    build-commands:
      # Install Go dependencies
      - cd ${FLATPAK_BUILDER_BUILDDIR} && go mod download
      - cd ${FLATPAK_BUILDER_BUILDDIR} && go get github.com/webview/webview_go@latest
      # Install templ for code generation
      - cd ${FLATPAK_BUILDER_BUILDDIR} && go install github.com/a-h/templ/cmd/templ@latest
      # Generate templ files
      - cd ${FLATPAK_BUILDER_BUILDDIR} && ${GOBIN}/templ generate
      # Build the application with explicitly set WebKit flags
      - cd ${FLATPAK_BUILDER_BUILDDIR} && CGO_ENABLED=1 CGO_CFLAGS="`pkg-config --cflags gtk+-3.0 webkit2gtk-4.0`" CGO_LDFLAGS="`pkg-config --libs gtk+-3.0 webkit2gtk-4.0`" go build -o /app/bin/bazzite-portal ./cmd/webview
      # Copy assets
      - mkdir -p /app/share/bazzite-portal
      - cp -r ${FLATPAK_BUILDER_BUILDDIR}/static /app/share/bazzite-portal/
      - cp ${FLATPAK_BUILDER_BUILDDIR}/yafti.yml /app/share/bazzite-portal/
      # Install desktop file and icon
      - mkdir -p /app/share/applications
      - cp ${FLATPAK_BUILDER_BUILDDIR}/com.bazzite.Portal.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - cp ${FLATPAK_BUILDER_BUILDDIR}/static/images/logo.png /app/share/icons/hicolor/256x256/apps/com.bazzite.Portal.png
    sources:
      - type: dir
        path: .
