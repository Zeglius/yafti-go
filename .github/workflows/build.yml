name: Build and Release

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'frontend-test'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install WebView dependencies for Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev
          
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ files
        run: go tool templ generate

      - name: Build standard binary
        run: |
          go mod tidy
          go build -o yafti-go -ldflags="-s -w" .
          
      - name: Build WebView binary
        run: |
          go build -o yafti-go-gui -ldflags="-s -w" -tags webview .

      - name: Generate timestamp for tag
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create and push latest tag
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/build-package'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          TAG_NAME="latest-${{ steps.timestamp.outputs.timestamp }}"
          git tag -f $TAG_NAME
          git tag -f latest
          git push -f origin $TAG_NAME
          git push -f origin latest

      - name: Create release with assets
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/build-package'
        with:
          files: |
            yafti-go
            yafti-go-gui
          draft: false
          prerelease: false
          tag_name: latest-${{ steps.timestamp.outputs.timestamp }}
          name: "Latest Build (${{ steps.timestamp.outputs.timestamp }})"

      - name: Create tagged release
        id: create_tagged_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && !startsWith(github.ref, 'refs/tags/latest')
        with:
          files: |
            yafti-go
            yafti-go-gui
          draft: false
          prerelease: false
